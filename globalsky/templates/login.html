{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/logo_r_resumme.png" type="image/x-icon" />
    <title>Global Sky Partner Management Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href='https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css' rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="{% static 'css/gsp-main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="{% static "js/auth.js" %}"  type="text/javascript" ></script>
    <script>

    $(document).ready(function(){
    	$('#login-btn').on('click',function(){
    	  login($('#username').val(), $('#password').val(), function(result){
    	    if(result){
    	      console.log('logged in')
    	    }else{
    	      console.log('Failed login')
    	    }
          $('#login-form').submit();
    	  });
    	});
    });
</script>

  </head>
  <body>
    <div class="columns is-vcentered">
      <div class="login column is-4 ">
        <section class="section">
          <div class="has-text-centered">
              <img src="https://cdn.lco.global/mainstyle/img/lco-logo-web.png" class="login-logo" />

          </div>
          <form action="" method="post"  id="login-form" class="customForm" >
						{% csrf_token %}
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="username" id="username">
              <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <div class="red">{{form.username.errors.as_text}}</div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input class="input" type="password" name="password" id="password">
              <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
            </div>
            <div class="red">{{form.password.errors.as_text}}</div>
          </div>
          <div class="has-text-centered">
            <button class="button is-vcentered is-primary is-outlined" type="button" id="login-btn">Login</button>
          </div>
        </form>
        </section>
      </div>
      <div class="interactive-bg column is-8">
      </div>
    </div>

  </body>
</html>
